    <form id="confirmTokenForm">

<script>
  let emailRecuperacao; // Variável global para armazenar o e-mail
  // Função para login
  document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());



            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Login bem-sucedido, redirecionar para a página de destino
                        window.location.href = '/pagaluno';
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
        });

         // Abrir o overlay de recuperação de senha
      document.getElementById('forgotPasswordLink').addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById('forgotPasswordOverlay').style.display = 'block';
      });

      // Fechar o overlay de recuperação de senha
      document.getElementById('closeOverlay').addEventListener('click', function() {
        document.getElementById('forgotPasswordOverlay').style.display = 'none';
      });

      // Fechar o overlay de recuperação de senha ao clicar fora do conteúdo
      window.addEventListener('click', function(event) {
        if (event.target === document.getElementById('forgotPasswordOverlay')) {
          document.getElementById('forgotPasswordOverlay').style.display = 'none';
        }
      });

      // Submissão do formulário de recuperação de senha
document.getElementById('sendResetEmailForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const email = document.getElementById('resetEmail').value;

  fetch('/send-password-reset', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email: email })
  })
  .then(response => {
    if (response.ok) {
      alert('Instruções de redefinição de senha foram enviadas para ' + email);
      document.getElementById('forgotPasswordOverlay').style.display = 'none';
      emailRecuperacao = email; // Armazenando o e-mail para uso posterior
      showConfirmTokenOverlay(); // Abrir o overlay de confirmação do token
    } else {
      alert('Erro ao enviar o e-mail de recuperação. Tente novamente mais tarde.');
    }
  })
  .catch(error => {
    console.error('Erro:', error);
    alert('Ocorreu um erro. Por favor, tente novamente.');
  });
});

      // Exibir o overlay de confirmação do token
      function showConfirmTokenOverlay() {
        document.getElementById('confirmTokenOverlay').style.display = 'block';
      }

      // Submissão do formulário de confirmação do token
document.getElementById('confirmTokenForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const token = document.getElementById('tokenInput').value;

  fetch('/verify-token', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ token: token, email: emailRecuperacao }) // Usar o e-mail armazenado
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      console.log('Token verificado com sucesso');
      document.getElementById('confirmTokenOverlay').style.display = 'none';
      showResetPasswordOverlay();
    } else {
      console.error('Erro:', data.error);
      alert(data.error);
    }
  })
  .catch(error => {
    console.error('Erro:', error);
    alert('Ocorreu um erro. Por favor, tente novamente.');
  });
});
      // Fechar o overlay de confirmação do token
      document.getElementById('closeTokenOverlay').addEventListener('click', function() {
        document.getElementById('confirmTokenOverlay').style.display = 'none';
      });

      // Fechar o overlay de confirmação do token ao clicar fora do conteúdo
      window.addEventListener('click', function(event) {
        if (event.target === document.getElementById('confirmTokenOverlay')) {
          document.getElementById('confirmTokenOverlay').style.display = 'none';
        }
      });

      // Exibir o overlay de redefinição de senha
      function showResetPasswordOverlay(email) {
        document.getElementById('resetEmail').value = email;
        document.getElementById('resetPasswordOverlay').style.display = 'block';
      }

      // Enviar nova senha
document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const novaSenha = document.getElementById('novaSenha').value;

  // Usar o e-mail armazenado
  fetch('/reset-password', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email: emailRecuperacao, novaSenha: novaSenha }) // Enviar o e-mail e a nova senha
  })
  .then(response => response.json())
  .then(data => {
    console.log('Resposta do servidor:', data);
    alert(data.message);
    if (data.success) {
      document.getElementById('resetPasswordOverlay').style.display = 'none';
    }
  })
  .catch(error => {
    console.error('Erro na redefinição de senha:', error);
  });
});
